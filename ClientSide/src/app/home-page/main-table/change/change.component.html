<p-dialog header="Make a Change" [(visible)]="display" [style]="{width: '80vw'}">
    <div class="grid p-fluid" style="margin-bottom: '100px'">
        <div *ngIf="selectedChangeProduct != null">
            <p>ProductId: {{selectedChangeProduct.ProductId}}</p>
            <p>Product Description: {{selectedChangeProduct.Description}}</p>
        </div>
        <div class="field col-12 md:col-3">
            <label for="minmax">Price to change</label>
            <p-inputNumber [(ngModel)]="newPrice" inputId="integeronly">
            </p-inputNumber>
        </div>

        <div class="field col-12 md:col-3">
            <label for="minmax">Safe Stock to change</label>
            <p-inputNumber [(ngModel)]="newSafeStock" inputId="integeronly">
            </p-inputNumber>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="changeProduct()" label="Submit" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
